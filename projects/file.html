<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Downloads</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../theme.js"></script>
  <script type='text/javascript' src='//pl27932251.effectivegatecpm.com/45/8d/ac/458dacf6e60f64d691776c564965cb8b.js'></script>
  <script type='text/javascript' src='//timesmonarchcivil.com/45/8d/ac/458dacf6e60f64d691776c564965cb8b.js'></script>
</head>
<body>
  <header>
<div>
   <button class="mobile-menu-toggle">☰</button>
   </div>
  <div class="yt-header">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Icon">
    <h1>Download Assets</h1>
  </div>
  <nav>

    <div class="nav-container">
      <a href="../index.html">Home</a>
      <a href="../tutorials.html">Tutorials</a>
      <a href="../downloads.html">Downloads</a>
      <a href="../about.html">About</a>
      <a href="../privacy.html">Privacy Policy</a>
    </div>
  </nav>
</header>

  
  <div class="section-card">
  <h1 id="project-title"></h1>
  <div class="file-list" id="file-list"></div>
  </div>
  
  <footer>
  <p>© 2025 MIT App Inventor Projects</p>
  <a href="../about.html">About</a> | 
  <a href="../privacy.html">Privacy Policy</a>
</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const projectName = params.get("project");

    const titleEl = document.getElementById("project-title");
    const listEl = document.getElementById("file-list");

    if (!projectName) {
      titleEl.textContent = "No project selected";
    } else {
      fetch("file.json")
        .then(res => res.json())
        .then(data => {
          const files = data[projectName];
          if (!files) {
            titleEl.textContent = "Project not found";
            listEl.textContent = "No files available for this project.";
            return;
          }
          titleEl.textContent = `Downloads for ${projectName}`;
          files.forEach(file => {
            const a = document.createElement("a");
            a.href = file.url;
            a.textContent = file.name;
            a.setAttribute("download", "");
            a.classList.add("download-btn");
            listEl.appendChild(a);
            listEl.appendChild(document.createElement("br"));
          });
        })
        .catch(err => {
          titleEl.textContent = "Error loading downloads";
          listEl.textContent = "Could not fetch download list.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
